<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <style>
    body { 
      font-family: Arial; 
      background: #f0f3f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <h2>Verify OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify</button>
  </div>
</div>

<script>
  function verifyOtp() {
    const otp = document.getElementById('otp').value;
    if (!otp) return alert("Enter OTP");
    window.location.href = "chat.html";
  }
</script>

</body>
</html>
