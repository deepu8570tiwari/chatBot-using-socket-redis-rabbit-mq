<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { 
      font-family: Arial; 
      background: #eaeff1; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Enter email Address">
    <button onclick="goToVerify()">Login Via Email</button>
  </div>
</div>

<script>
  function goToVerify() {
    const email = document.getElementById('email').value;
    if (!email) return alert("Enter email number");
    window.location.href = `verify.html`;
  }
</script>

</body>
</html>
